<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            color: #1565c0;
            line-height: 1.6;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 2rem;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn-back {
            position: absolute;
            left: 0;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
            color: white;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #1565c0;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.1);
            transform: translateY(-1px);
        }

        .form-control:hover, .form-select:hover {
            border-color: #cbd5e0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-save {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border: none;
            padding: 0.875rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
            cursor: pointer;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #a0aec0, #718096);
            color: white;
            border: none;
            padding: 0.875rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(160, 174, 192, 0.3);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(160, 174, 192, 0.4);
            color: white;
        }

        .required {
            color: #e53e3e;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            color: #1565c0;
            margin-top: auto;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-back {
                position: static;
                align-self: flex-start;
            }
            
            .form-container {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
<div class="main-container">
    <header>
        <div class="header-content">
            <a th:href="@{/pacientes}" class="btn-back">
                <i class="bi bi-arrow-left"></i> Regresar
            </a>
            <h1 class="header-title" th:text="${titulo}">Formulario de Paciente</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2 class="form-title" th:text="${titulo}">Datos del Paciente</h2>
            
            <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
                <input type="hidden" th:field="*{idPaciente}" />

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">DNI <span class="required">*</span></label>
                        <input type="text" th:field="*{dni}" class="form-control" maxlength="8" required placeholder="Ingrese el DNI" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Teléfono <span class="required">*</span></label>
                        <input type="text" th:field="*{telefono}" class="form-control" maxlength="9" required placeholder="Ingrese el teléfono" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombres <span class="required">*</span></label>
                        <input type="text" th:field="*{nombres}" class="form-control" required placeholder="Ingrese los nombres" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Apellidos <span class="required">*</span></label>
                        <input type="text" th:field="*{apellidos}" class="form-control" required placeholder="Ingrese los apellidos" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Correo Electrónico <span class="required">*</span></label>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="ejemplo@correo.com" required/>
                </div>

                <div class="form-group">
                    <label class="form-label">Dirección <span class="required">*</span></label>
                    <input type="text" th:field="*{direccion}" class="form-control" required placeholder="Ingrese la dirección completa" />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Fecha de Nacimiento <span class="required">*</span></label>
                        <input type="date" th:field="*{fechaNacimiento}" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Sexo <span class="required">*</span></label>
                        <select th:field="*{sexo}" class="form-select" required>
                            <option value="">Seleccionar sexo</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Estado <span class="required">*</span></label>
                    <select th:field="*{estado}" class="form-select" required>
                        <option value="">Seleccionar estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">
                        <i class="bi bi-check-circle"></i> Guardar Paciente
                    </button>
                    <a th:href="@{/pacientes}" class="btn-cancel">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Hospital Gestión © 2025 — Sistema de Gestión de Pacientes</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
