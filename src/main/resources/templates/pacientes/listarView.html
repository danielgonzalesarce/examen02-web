<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            color: #1565c0;
            line-height: 1.6;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 2rem;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn-back {
            position: absolute;
            left: 0;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
            color: white;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1565c0;
            margin: 0;
        }

        .btn-add {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
            color: white;
        }

        .data-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            overflow: hidden;
        }

        .table {
            margin: 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
        }

        .table th {
            border: none;
            padding: 1.25rem 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            border: none;
            padding: 1.25rem 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
        }

        .table tbody tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: linear-gradient(135deg, #42a5f5, #1976d2);
            color: white;
        }

        .status-inactive {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            background: linear-gradient(135deg, #42a5f5, #1976d2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 165, 245, 0.3);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
            color: white;
        }

        .alert {
            border: none;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #bee3f8, #90cdf4);
            color: #2b6cb0;
            font-weight: 500;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            color: #1565c0;
            margin-top: auto;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-back {
                position: static;
                align-self: flex-start;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
<div class="main-container">
    <header>
        <div class="header-content">
            <a th:href="@{/}" class="btn-back">
                <i class="bi bi-arrow-left"></i> Regresar
            </a>
            <h1 class="header-title">Gestión de Pacientes</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h2 class="page-title">Pacientes Registrados</h2>
            <a th:href="@{/pacientes/form}" class="btn-add">
                <i class="bi bi-person-plus"></i> Nuevo Paciente
            </a>
        </div>

        <div th:if="${msg}" class="alert" th:text="${msg}"></div>

        <div class="data-container">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DNI</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${pacientes}">
                            <td th:text="${p.idPaciente}"></td>
                            <td th:text="${p.dni}"></td>
                            <td th:text="${p.nombres}"></td>
                            <td th:text="${p.apellidos}"></td>
                            <td th:text="${p.telefono}"></td>
                            <td th:text="${p.correo}"></td>
                            <td>
                                <span th:text="${p.estado}"
                                      th:classappend="${p.estado == 'activo'} ? 'status-badge status-active' : 'status-badge status-inactive'">
                                </span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{'/pacientes/editar/' + ${p.idPaciente}}" class="btn-edit">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a th:href="@{'/antecedentes/paciente/' + ${p.idPaciente}}" class="btn btn-info btn-sm" style="background: linear-gradient(135deg, #17a2b8, #138496); color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.8rem; font-weight: 500; transition: all 0.3s ease;">
                                        <i class="bi bi-clipboard-data"></i> Antecedentes
                                    </a>
                                    <a th:href="@{'/historias/paciente/' + ${p.idPaciente}}" class="btn btn-warning btn-sm" style="background: linear-gradient(135deg, #ffc107, #e0a800); color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.8rem; font-weight: 500; transition: all 0.3s ease;">
                                        <i class="bi bi-journal-medical"></i> Historias
                                    </a>
                                    <a th:href="@{'/pacientes/eliminar/' + ${p.idPaciente}}"
                                       class="btn-delete"
                                       onclick="return confirm('¿Seguro que deseas eliminar este paciente?');">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>Hospital Gestión © 2025 — Sistema de Gestión de Pacientes</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
