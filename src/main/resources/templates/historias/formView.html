<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registrar Historia Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); 
            font-family: 'Inter', sans-serif; 
            color: #1565c0; 
            min-height: 100vh;
        }
        header { 
            background: linear-gradient(135deg, #1976d2, #42a5f5); 
            color: white; 
            text-align: center; 
            padding: 0.8rem 0; 
            box-shadow: 0 2px 6px rgba(25,118,210,0.15); 
            position: relative; 
        }
        .back-btn { 
            position: absolute; 
            left: 1.5rem; 
            top: 50%; 
            transform: translateY(-50%); 
            color: white; 
            background-color: rgba(255, 255, 255, 0.2); 
            text-decoration: none; 
            border-radius: 6px; 
            padding: 0.3rem 0.8rem; 
            font-size: 0.9rem; 
            font-weight: 600; 
        }
        .back-btn:hover { 
            background-color: rgba(255, 255, 255, 0.3); 
        }
        .card { 
            max-width: 650px; 
            margin: 2rem auto; 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 4px 12px rgba(45,90,45,0.08); 
            border: 2px solid #e8f5e8;
        }
        .form-label {
            color: #1565c0;
            font-weight: 600;
        }
        .form-control, .form-select {
            border: 1px solid #e8f5e8;
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 0 0.2rem rgba(66,165,245,0.25);
        }
        .btn-primary { 
            background: linear-gradient(135deg, #1976d2, #42a5f5); 
            border: none; 
        }
        .btn-primary:hover { 
            background: linear-gradient(135deg, #1565c0, #1976d2); 
        }
        .btn-secondary { 
            background: linear-gradient(135deg, #90a4ae, #78909c); 
            border: none; 
        }
        .btn-secondary:hover { 
            background: linear-gradient(135deg, #78909c, #607d8b); 
        }
        footer { 
            text-align: center; 
            padding: 1.5rem; 
            color: #1565c0; 
            font-size: 0.9rem; 
            font-weight: 500;
        }
    </style>
</head>
<body>

<header>
    <a th:href="@{/historias}" class="back-btn"><i class="bi bi-arrow-left"></i> Regresar</a>
    <h4>Gestión de Historias Clínicas</h4>
</header>

<main class="container mt-4">
    <div class="card p-4">
        <form th:action="@{/historias/guardar}" th:object="${historia}" method="post">
            <!-- ID oculto para edición -->
            <input type="hidden" th:field="*{idHistoria}"/>

            <!-- Selección de Paciente -->
            <div class="mb-3">
                <label for="paciente" class="form-label fw-semibold">Paciente</label>
                <select name="pacienteId" class="form-select" id="paciente" required>
                    <option value="">Seleccione un paciente</option>
                    <option th:each="p : ${pacientes}"
                            th:value="${p.idPaciente}"
                            th:text="${p.nombres + ' ' + p.apellidos}"
                            th:selected="${historia.paciente != null} ? ${historia.paciente.idPaciente} == ${p.idPaciente} : false">
                    </option>
                </select>
            </div>

            <!-- Fecha de Apertura -->
            <div class="mb-3">
                <label for="fechaApertura" class="form-label fw-semibold">Fecha de Apertura</label>
                <input type="date" th:field="*{fechaApertura}" id="fechaApertura" class="form-control" required>
            </div>

            <!-- Observaciones -->
            <div class="mb-3">
                <label for="observaciones" class="form-label fw-semibold">Observaciones</label>
                <textarea th:field="*{observaciones}" id="observaciones" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Botones -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2">Guardar</button>
                <a th:href="@{/historias}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>Hospital Gestión © 2025 — Sistema de Historias Clínicas</p>
</footer>

</body>
</html>
