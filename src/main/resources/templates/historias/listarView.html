<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Historias Clínicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Inter', sans-serif;
            color: #1565c0;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            box-shadow: 0 2px 6px rgba(25,118,210,0.15);
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.3rem 0.8rem;
            font-size: 0.9rem;
        }
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .card {
            max-width: 1100px;
            margin: 2rem auto;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(45,90,45,0.08);
            border: 2px solid #e8f5e8;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #e3f2fd;
            font-weight: 600;
            font-size: 1.1rem;
            color: #1565c0;
        }
        .btn-success {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #1565c0, #1976d2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #42a5f5, #1976d2);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1976d2, #1565c0);
        }
        .btn-danger {
            background-color: #d32f2f;
            border: none;
        }
        .btn-danger:hover {
            background-color: #b71c1c;
        }
        .table-light {
            background: linear-gradient(135deg, #1976d2, #42a5f5) !important;
            color: white !important;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            color: #1565c0;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<header>
    <a th:href="@{/}" class="back-btn"><i class="bi bi-arrow-left"></i> Regresar</a>
    <h4>Gestión de Historias Clínicas</h4>
</header>

<main class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center px-4 py-3">
            <span>Historias Clínicas Registradas</span>
            <a th:href="@{/historias/form}" class="btn btn-success btn-sm">
                <i class="bi bi-file-earmark-plus"></i> Nueva Historia
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Fecha Apertura</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="h : ${historias}">
                        <td th:text="${h.idHistoria}"></td>
                        <td th:text="${h.paciente.nombres + ' ' + h.paciente.apellidos}"></td>
                        <td th:text="${h.fechaApertura}"></td>
                        <td th:text="${h.observaciones}"></td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/historias/editar/' + ${h.idHistoria}}" class="btn btn-primary btn-sm">Editar</a>
                                <a th:href="@{'/historias/eliminar/' + ${h.idHistoria}}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Seguro que deseas eliminar esta historia clínica?');">
                                    Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Hospital Gestión © 2025 — Sistema de Historias Clínicas</p>
</footer>

</body>
</html>
